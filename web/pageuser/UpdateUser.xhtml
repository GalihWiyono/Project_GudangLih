<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Update Account</title>
        <link href="resources/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:decorate template="sidebar_user.xhtml">
            <ui:define name="body">
                <div id="layoutAuthentication" class="z-index">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Update Account</h3></div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="form-group">
                                                <label class="small mb-1" >Nama</label>
                                                <h:inputText class="form-control py-4" value="#{tblSeller.namaSeller}" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1">Password</label>
                                                <h:inputText class="form-control py-4" value="#{tblSeller.password}" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" >Address</label>
                                                <h:inputText class="form-control py-4"  value="#{tblSeller.alamatSeller}"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" >no Handphone</label>
                                                <h:inputText class="form-control py-4" value="#{tblSeller.noTelp}"/>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                 <h:commandButton class="btn btn-success text-center m-auto" value="Update Data" action="#{tblSeller.update()}"/> 
                                            </div>
                                        </h:form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
