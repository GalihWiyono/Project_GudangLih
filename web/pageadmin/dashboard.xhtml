<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Menu Admin</title>
    </h:head>
    <h:body>
        <ui:decorate template="sidebar_admin.xhtml">
            <ui:define name="body">
                
                <div class="container-fluid">
                        <h1 class="mt-4">Dashboard</h1>
                        <br/>
                <div class="row">
                            <div class="col-xl-4 col-sm-8">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">
                                        <h4 class="card-title text-white">Total Transaction</h4>
                                        <div class="d-inline-block">
                                            <h:form>
                                                <h:outputText class="text-white" value="#{tblBarang.total_transaksi}" style="font-size: 1.65em ;font-weight: bolder "/>
                                            </h:form>
                                            <p class="text-white mb-0">Jan - Oct 2020</p>
                                        </div>
                                        <span class="float-right display-4"><i class="fa fa-money-bill-wave-alt"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-8">
                                <div class="card bg-warning text-white mb-4">
                                    <div class="card-body">
                                        <h4 class="card-title text-white">Total Product</h4>
                                        <div class="d-inline-block">
                                            <h:form>
                                                <h:outputText class="text-white" value="#{tblBarang.total_product}" style="font-size: 1.65em ;font-weight: bolder "/>
                                            </h:form>
                                            <p class="text-white mb-0">Jan - Oct 2020</p>
                                        </div>
                                        <span class="float-right display-4"><i class="fa fa-chart-bar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-8">
                                <div class="card bg-danger text-white mb-4">
                                    <div class="card-body">
                                        <h4 class="card-title text-white">Total Seller</h4>
                                        <div class="d-inline-block">
                                            <h:form>
                                                <h:outputText class="text-white" value="#{tblBarang.seller}" style="font-size: 1.65em ;font-weight: bolder "/>
                                            </h:form>
                                            <p class="text-white mb-0">Jan - Oct 2020</p>
                                        </div>
                                        <span class="float-right display-4"><i class="fa fa-user"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
               
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
