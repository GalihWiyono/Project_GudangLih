<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transaction</title>
    </h:head>
    <h:body>
        <ui:decorate template="sidebar_admin.xhtml">
            <ui:define name="body">
                <div class="container-fluid">
                        <h1 class="mt-4">Transaksi</h1>
                <div class="card mb-4">
                            <div class="card-header d-flex justify-content-between">
                                <div>
                                <i class="fas fa-table mr-1"></i>
                                Data Seller
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <h:dataTable class="table table-bordered" id="dataTable" width="100%" cellspacing="0" value="#{tblTransaksi.getallrecord()}" var="trans" rows="#{tblBarang.total_transaksi}">
                                        <h:column>
                                            <f:facet name="header">ID Transaksi</f:facet>
                                            <h:outputText value="#{trans.idTransaksi}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">ID Barang</f:facet>
                                            <h:outputText value="#{trans.idBarang}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Nama Barang</f:facet>
                                            <h:outputText value="#{trans.namaBarang}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Nama Penerima</f:facet>
                                            <h:outputText value="#{trans.namaPenerima}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Alamat Penerima</f:facet>
                                            <h:outputText value="#{trans.alamatPenerima}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">No.Telp Penerima</f:facet>
                                            <h:outputText value="#{trans.notelpPenerima}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Jumlah Barang</f:facet>
                                            <h:outputText value="#{trans.jumlahPembelian}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Tanggal Transaksi</f:facet>
                                            <h:outputText value="#{trans.tglTransaksi}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">ID Seller</f:facet>
                                            <h:outputText value="#{trans.idSeller}" />
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                <div>
                </div>
                </div>
            </ui:define>
        </ui:decorate>
           </h:body>
</html>
