<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="../resources/css/styles.css" rel="stylesheet" />
        <h:outputStylesheet library="css" name="index.css"/>
       <title>Login Area</title>
       <style>
           .error{
                background-color: #ff9999;
                color: red;
                border: 1px solid #ff9999;
            }
            ul{
                list-style-type: none;  
            }
       </style>
    </h:head>
    <h:body >
        <div class="tmpbackground">
            <div class="navbars">
                <div class="logo"></div>
                <div class="nav-item">
                        <a class="link" href="../index.xhtml">Home</a>
                        <a class="link" href="../aboutus.xhtml">About Us</a>
                        <a class="link" href="../service.xhtml">Services</a>
                        <a class="link" href="../Contactus.xhtml">Contact Us</a>
                </div>
                <div>
                    <h:form>
                        <h:commandLink class="login" action="login.xhtml">Sign In</h:commandLink>
                    </h:form>
                </div>
            </div>
                <main>
                        <div class="tempat">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                            <h:form>
                                                <h:messages  errorClass="error"/>
                                                <div class="form-group">

                                                        <h:outputLabel class="small mb-1" for="inputEmailAddress" value="Email"></h:outputLabel>
                                                        <h:inputText  value="#{tblSeller.idSeller}" class="form-control py-4"></h:inputText>
                                                </div>
                                                <div class="form-group">
                                                        <h:outputLabel class="small mb-1" for="inputEmailAddress" value="Password"></h:outputLabel>
                                                        <h:inputSecret  value="#{tblSeller.password}" class="form-control py-4" ></h:inputSecret>
                                                </div>
                                                
                                                <h:commandButton action="#{tblSeller.validateLogin()}" value="Login" class="bg-primary text-white cmbtn"></h:commandButton>
                                                
                                            </h:form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="../register.xhtml">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                        </div>
                </main>
        </div>
    </h:body>
</html>
