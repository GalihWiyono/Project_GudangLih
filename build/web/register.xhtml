<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register Page</title>
        <link href="resources/css/styles.css" rel="stylesheet" />
        <h:outputStylesheet library="css" name="index.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <style>
            ul{
                list-style-type: none;  
            }
            .info{
                background-color: #99ff99;
                color: green;
                border: 1px solid #99ff99;
            }
            .error{
                background-color: #ff9999;
                color: red;
                border: 1px solid #ff9999;
            }
        </style>
    </h:head>
    <h:body>
        <div class="tmpbackground">
            <div class="navbars">
                <div class="logo"></div>
                <div class="nav-item">
                    <h:form>
                        <h:commandLink class="link" action="index.xhtml">Home</h:commandLink>
                        <h:commandLink class="link" action="aboutus.xhtml">About Us</h:commandLink>
                        <h:commandLink class="link" action="service.xhtml">Services</h:commandLink>
                        <h:commandLink class="link" action="#">Contact Us</h:commandLink>
                    </h:form>
                </div>
                <div>
                    <h:form>
                        <h:commandLink class="login" action="pageuser/login.xhtml">Sign In</h:commandLink>
                    </h:form>
                </div>
            </div>
                <main>
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <h:form>
                                            <h:messages infoClass="info" errorClass="error"/>
                                            <c:if test="#{tblSeller.gagal== true}">
                                                    <div class="alert alert-danger">
                                                    <strong>Maaf, Username tidak tersedia</strong>
                                                     </div>
                                                </c:if>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <h:outputLabel class="small mb-1" value="Username"/>
                                                        <h:inputText class="form-control py-4" value="#{tblSeller.idSeller}"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <h:outputLabel class="small mb-1"  value="Password"/>
                                                        <h:inputText class="form-control py-4" value="#{tblSeller.password}"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="small mb-1" value="Alamat"/>
                                                <h:inputText class="form-control py-4" value="#{tblSeller.alamatSeller}"/>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <h:outputLabel class="small mb-1" value="Nama Anda"/>
                                                        <h:inputText class="form-control py-4" value="#{tblSeller.namaSeller}"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <h:outputLabel class="small mb-1" value="Nomor Handphone"/>
                                                        <h:inputText class="form-control py-4" value="#{tblSeller.noTelp}"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <h:commandButton class="form-group btn-success reg" value="Create Account" action="#{tblSeller.save()}"/>
                                        </h:form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="pageuser/login.xhtml">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        </div>
    </h:body>
</html>
