<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Product</title>
    </h:head>
    <h:body>
        <ui:decorate template="sidebar_admin.xhtml">
            <ui:define name="body">
                <div class="container-fluid">
                        <h1 class="mt-4">List Product</h1>
                <div class="card mb-4">
                            <div class="card-header d-flex justify-content-between">
                                <div>
                                <i class="fas fa-table mr-1"></i>
                                Data Barang
                                </div>
                                <div>
                                    <h:messages/>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <h:dataTable rows="#{tblBarang.total_product}" class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0" value="#{tblBarang.getallrecord()}" var="product">
                                        <h:column>
                                            <f:facet name="header">ID</f:facet>
                                            <h:outputText value="#{product.idBarang}" />
                                        </h:column> 
                                        <h:column>
                                            <f:facet name="header">nama</f:facet>
                                            <h:outputText value="#{product.namaBarang}" />
                                        </h:column> 
                                        <h:column>
                                            <f:facet name="header">jenis</f:facet>
                                            <h:outputText value="#{product.jenisBarang}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">jumlah</f:facet>
                                            <h:outputText value="#{product.jumlahBarang}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">id seller</f:facet>
                                            <h:outputText value="#{product.idSeller}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Delete</f:facet>
                                            <h:form>
                                                <h:commandButton class="btn btn-danger text-white" value="Delete" action="#{tblBarang.deleteProduct(product.idBarang)}"/>
                                            </h:form>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Update</f:facet>
                                            <h:form>
                                                <h:commandButton class="btn btn-success text-white" value="Update" action="#{tblBarang.produkCari(product.idBarang)}"/>
                                            </h:form>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Transaction</f:facet>
                                            <h:form>
                                                <h:commandButton class="btn btn-primary text-white" value="Transaction" action="#{tblTransaksi.dataTrx(product.idBarang)}"> 
                                            </h:commandButton>   
                                                </h:form>
                                            </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                <div>
                </div>
                </div>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
